    <title>Tic Tac Toe</title>

            <div class="field" id="Y2X1"></div>

            <div class="field" id="Y2X3"></div>
            <div class="field" id="Y3X1"></div>
            <div class="field" id="Y3X2"></div>
            <div class="field" id="Y3X3"></div>
        </div>
    </main>
    <script src="tictactoe.js" defer></script>

</html>
