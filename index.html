<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
        <h3 id="turn">Player 1 turn</h3>
        <div class="game">
            <div class="field" id="R1C1"></div>
            <div class="field" id="R1C2"></div>
            <div class="field" id="R1C3"></div>
            <div class="field" id="R2C1"></div>
            <div class="field" id="R2C2"></div>
            <div class="field" id="R2C3"></div>
            <div class="field" id="R3C1"></div>
            <div class="field" id="R3C2"></div>
            <div class="field" id="R3C3"></div>
        </div>
    </main>
    <script src="tictactoe.js" defer></script>
</body>
</html>
